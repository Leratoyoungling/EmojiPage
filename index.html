<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="./main.js"></script>
    <title>Emoji</title>
</head>

<body>
    <div class="navbar">
        <img src="smileyface.png" alt="smileyface" class="brand"/>
        <div class="brand-text"><strong>Emoji Store</strong></div>
        <div class="navigation">
            <a href="#home"><strong>Store</strong></a>
            <a href="#our_products"><strong>Products & Customers</strong></a>
            <a href="#about_us"><strong>About Us</strong></a>
            <a href="#contact_us"><strong>Contact Us</strong></a>
        </div>
    </div>
    <div class="main">
        <div class="big-image">
            <div class="content">
                <div class="overlay-text">
                    <h1><strong>Emoji Store</strong></h1>
                    
                    <p>
                        The best way to communicate and speak your mind
                        without saying much has now opened a store and 
                        at your fingertips you can now bring the store to
                        you by buying our Emoji-Swag on our online store! 
                        
                    </p>
                    <button class="btn btn-secondary" onClick="getSwagged()"><strong>Get Emoji Swagged!</strong></button>
                </div>
                <img src="devices.PNG" alt="devices" class="emoji-devices"/>
            </div>
            
        </div>
    </div>
    </body>
    
</html>
